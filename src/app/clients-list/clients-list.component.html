<app-button-client-search (ButtonInfoToFatherClients)="sendData($event)"></app-button-client-search>
<div class="container">
  <div class="container">
    <table class="table table-striped table-bordered mr-auto">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Ranking de Clientes</th>
          <th>Qt. de Pedidos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let products of dataByService; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ products.name }}</td>
          <td>{{ products.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
