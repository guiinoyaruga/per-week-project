


<div class="col-6">
  <div class="p-3 border bg-light"></div>
  <table class="table table-hover">
    <thead>
      <tr class="table-active">
      <th>Produtos Mais Vendidos na Semana</th>
      <th>Quantidade</th>
    </tr>
    </thead>

    </tbody>
  </table>
  <div>
</div>

<app-button-search (informacaoFilho)="sendData($event)"></app-button-search>
